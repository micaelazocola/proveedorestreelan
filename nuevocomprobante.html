<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body class="NCbody">
    <h1 class="title-NC">NUEVO COMPROBANTE</h1>
    <div class="mainContainer-NC">
        <div class="contenedorNC1">
            <div class="cont-comprobanteSuperior">
                <div class="cont-NC1">
                    <p>Fecha: </p> <input type="text" name="" id="">
                    <p>N.C</p> <input type="checkbox" >
                    <p>N.D</p> <input type="checkbox" name="" id="">
                </div>
                <div class="cont-NC2">
                    <p>Cond. de compra: </p> <select name="" id=""></select>
                </div>
                <div class="cont-NC3">
                    <p>Moneda: </p> <select name="" id=""></select>
                </div>
                
                <div class="cont-NC4">
                    <p>Factura: </p> <input type="text" name="" id="">
                    <p>N:</p> <input type="text">
                </div>
            </div>
            <div class="cont-comprobanteInferior">
                    <div>
                        <p>Items factura:</p> <button class="btn-agregarItemsFactura">+</button>
                    </div>
                    <div>
                        <p>Concepto:</p> <input type="text" name="" id="">
                    </div>
                    <div>
                        <p>Neto: </p> <input type="text">
                    </div>
                    <div>
                        <p>I.V.A.:</p> <select name="" id=""></select> <input type="text">
                    </div>

            </div>
        </div>

        <div class="contenedorNC2">
            <div class="contenedor-comprobanteSuperior2">
                <div class="cont-imp">
                    <p>B.Imp.</p>
                    <p>Alic.(%)</p>
                    <p>Imp.</p>
                </div>
                <div class="cont-imp2">
                     <div>
                    <p>P.Gran:</p> <input class="inputGrande" type="text"><input type="text"><input type="text"><input type="text">
                    </div>
                    <div>
                        <p>P. I.V.A:</p> <input class="inputGrande" type="text"><input type="text"><input type="text"><input type="text">
                    </div>
                    <div>
                        <p>P.II.BB:</p> <input class="inputGrande" type="text"><input type="text"><input type="text"><input type="text">
                    </div>
                </div>
               
            </div>

            <div class="contenedor-comprobanteInferior2">
                <div>
                    <p>Concepto general: </p> <input class="inputGrande" type="text" name="" id="">
                </div>
                <div>
                    <p>Observaciones: </p> <input class="inputGrande" type="text" name="" id="">
                </div>
                <div>
                    <p>Adjuntar comprobante:</p> <button class="btn-selectarchivoNC">Seleccionar archivo</button>   
                </div>
            </div>
        </div>
        
        
    </div>
    <div class="cont-btnCC">
        <button class="btn-crearComprobante">
            Crear comprobante
        </button>
    </div>
</body>
</html>
